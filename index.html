<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-logo">
            <h1>m.m</h1>
        </div>

        <nav class="menu">
            <a href="#" class="menu-item">Login</a>
            <a href="#" class="menu-item">Criar Conta</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-primeira">
            <article class="conteudo-primeira-imagem">
                <img src="image/server.png" alt="Imagem ilustrativa de Servidor">
            </article>

            <article class="conteudo-primeira-escrita">
                <h1 class="conteudo-primeira-escrita-titulo">Os melhores serviçõs de hospedagem que você precisa</h1>
                <p class="conteudo-primeira-escrita-paragrafo">Fornecemos os melhores serviçõs de hospedagem e domínio para todas as suas necessidades com serviçõs de suporte ilimitados</p>
                <aside class="conteudo-primeira-escrita-botao">
                    <button>Tente Agora</button>
                    <button>Saber Mais</button>
                </aside>
            </article>
        </section>

        <section class="conteudo-segunda">
            <div class="conteudo-segunda-imagem">
                <img src="image/intel.png" alt="intel">
            </div>

            <div class="conteudo-segunda-imagem">
                <img src="image/microsoft.png" alt="microsoft">
            </div>

            <div class="conteudo-segunda-imagem">
                <img src="image/sony.png" alt="sony">
            </div>

            <div class="conteudo-segunda-imagem">
                <img src="image/spotify.png" alt="spotify">
            </div>

            <div class="conteudo-segunda-imagem">
                <img src="image/walmart.png" alt="walmart">
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape-paragrafo">Criado por &copy; <a href="#" target="_blank" rel="external">Guilherme Carvalho</a></p>
    </footer>
</body>
</html>
